<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>        
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ancilla | Three</title>

        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

        <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/style/viewer.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row top">
                <div class="col-xs-1 scalable-logo">
                    <img src="static/viewer/img/ac3_logo.png">
                </div>
                <div class="col-xs-11">
                    <h1>AC-3 Web Server</h1>
                    <a href="/docs" target="_blank"> WebSocket API Docs</a>
                </div>
            </div>

            <H2>System</H2>
            <div class="row">
                <button onclick="client.enableState(true)">Enable State</button>
                <button onclick="client.enableState(false)">Disable State</button>
                <button onclick="client.enableEnvironmentCamera(true)">Enable Env Cam</button>
                <button onclick="client.enableEnvironmentCamera(false)">Disable Env Cam</button>
                <button onclick="client.enableFocusCamera(true)">Enable Focus Cam</button>
                <button onclick="client.enableFocusCamera(false)">Disable Focus Cam</button>
                <button onclick="client.shutdown()">Shut Down</button>
            </div>
            <H2>Set Speed (Degrees / sec) </H2>
            <div class="row">
                <button onclick="client.setSpeed(1)">1</button>
                <button onclick="client.setSpeed(5)">5</button>
                <button onclick="client.setSpeed(10)">10</button>
                <button onclick="client.setSpeed(30)">30</button>
                <button onclick="client.setSpeed(60)">60</button>
                <button onclick="client.setSpeed(90)">90</button>
                <button onclick="client.setSpeed(180)">Full</button>
            </div>
            <H2>Neck Rotate</H2>
            <div class="row">
                <button onclick="client.move('neck_rotate', -90, client.degrees_per_second)">Far Left</button>
                <button onclick="client.move('neck_rotate', -45, client.degrees_per_second)">Left</button>
                <button onclick="client.move('neck_rotate', 0, client.degrees_per_second)">Center</button>
                <button onclick="client.move('neck_rotate', 45, client.degrees_per_second)">Right</button>
                <button onclick="client.move('neck_rotate', 90, client.degrees_per_second)">Far Right</button>
            </div>
            <H2>Neck Lean</H2>
            <div class="row">
                <button onclick="client.move('neck_lean', -30, client.degrees_per_second)">Far Forward</button>
                <button onclick="client.move('neck_lean', 0, client.degrees_per_second)">Center</button>
                <button onclick="client.move('neck_lean', 30, client.degrees_per_second)">Far Backwards</button>
            </div>
            <H2>Head Lean</H2>
            <div class="row">
                <button onclick="client.move('head_lean', -30, client.degrees_per_second)">Far Forward</button>
                <button onclick="client.move('head_lean', 0, client.degrees_per_second)">Center</button>
                <button onclick="client.move('head_lean', 30, client.degrees_per_second)">Far Backwards</button>
            </div>
            <H2>Head Tilt</H2>
            <div class="row">
                <button onclick="client.move('head_tilt', -30, client.degrees_per_second)">Far Forward</button>
                <button onclick="client.move('head_tilt', 30, client.degrees_per_second)">Center</button>
                <button onclick="client.move('head_tilt', 30, client.degrees_per_second)">Far Backwards</button>
            </div>
            <H2>Environment Camera</H2>
            <div class="row">
                <div class="col-xs-12">
                    <img id="environment_camera" ></img>
                </div>
            </div>
            <H2>Focus Camera</H2>
            <div class="row">
                <div class="col-xs-12">
                    <img id="focus_camera" width=800 height=600></img>
                </div>
            </div>
            <H2>State Data</H2>
            <div class="row">
                <div class="col-xs-12">
                    <pre id="state_data"> STATE DATA</pre>
                </div>
            </div>
            <H2>Errors</H2>
            <div class="row">
                <div class="col-xs-12">
                    <p id="errors_list"> Errors</p>
                </div>
            </div>
        </div>

        <script src="static/viewer/client.js" type="text/javascript"></script>
        <script type="text/javascript">
            // Connect a websocket to the server. The port notation is post-
            // processed server-side according to the config
            client.connect({{port}});
        </script>
    </body>
</html>
